<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Calculator - A project made by Paurush Srivastava</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      "
    >
      <div class="calc">
        <div class="window"></div>
        <div class="buttons">
          <button class="btn equals" id="AC">AC</button>
          <button class="btn" id="CE">CE</button>
          <button class="btn">÷</button>
          <!--   second row   -->
          <button class="btn" id="seven">7</button>
          <button class="btn" id="eight">8</button>
          <button class="btn" id="nine">9</button>
          <button class="btn" id="multiply">×</button>
          <!--   third row   -->
          <button class="btn" id="">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">+</button>
          <!--   fourth row   -->
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
          <!--   fifth row   -->
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn equals">=</button>
        </div>
      </div>
      <footer>
        <h5 style="text-align: center">Made with ❤️ by Paurush</h5>
      </footer>
    </div>
    <script src="perform.js"></script>
  </body>
</html>
